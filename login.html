<div id="login" class="login-register" data-theme="a" data-role="page">
    <div data-role="header" class="hidden" data-theme="a">
        <h1>TotalShop Mobile Assistant </h1>
    </div>
    <!-- /header -->
    <div role="main" data-theme="a" class="ui-content">

        <div class="  col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-sm-12  col-xs-12 maincols">
                    <div class="totallogo wow fadeInDown" data-wow-duration="1200ms" data-wow-delay="1200ms">
                        <img src="themes/images/total-logo.png" class="img-responsive" width="140">
                    </div>
                </div>
                <div class="col-sm-12 col-xs-12 app-title ">
                    <label>TOTAL Kenya e-shop manager </label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-xs-12">
                    <div class="clearfix"></div>
                    <div class="clearfix"></div>
                    <div class="clearfix"></div>
                </div>
                <div class="col-sm-12 col-xs-12">
                    <div class="box-body indexbox">
                        <div class="form-group">
                            <label for="shop-select">Shop Url </label>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-link"></i></span>
                                <select data-role="none" class="form-control" id="shop-select">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>

                            <div class="input-group">
                                <span class="input-group-addon"> <i class="fa fa-user"></i></span>
                                <input type="text" placeholder="username" data-role="none" value="admin" id="username" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" placeholder="Password" data-role="none" id="password" value="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary setup" data-role="none" type="submit">
                                Login
                            </button>
                        </div>
                        <div class="form-group">
                            <p class="notification clearfix text-danger text-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /content -->
</div>
